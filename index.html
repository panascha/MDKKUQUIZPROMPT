        /* ตั้งค่าพื้นฐาน */

            padding: 20px;

        /* กล่องคอนเทนเนอร์หลัก */
        .container {
            width: 100%;
            max-width: 900px;
            /* ความกว้างสูงสุดในจอคอม */
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;

            max-height: 90vh;

        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
        }

        /* พื้นที่แก้ไขข้อความ */
        .text-area-wrapper {
            flex-grow: 1;
            /* ขยายให้เต็มพื้นที่ที่เหลือ */
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 15px;
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            /* ห้ามลากขยายเอง เพราะเราตั้งให้เต็มจอแล้ว */
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3498db;
        }

        /* ปุ่มกด */
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-copy {
            background-color: #27ae60;
            color: white;
            flex: 2;
            /* ปุ่ม Copy ใหญ่กว่า */
        }

        .btn-copy:hover {
            background-color: #219150;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: white;
            flex: 1;
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        /* กล่องแจ้งเตือน (Toast) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        @media (max-width: 600px) {
            body {

            }

            .container {
                max-height: 95vh;
                padding: 15px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }

    <!-- กล่องแจ้งเตือน -->
    <div id="toast">คัดลอกเรียบร้อยแล้ว! ✅</div>

    <script>
        function copyText() {
            // เลือก element textarea
            var copyText = document.getElementById("myInput");

            // เลือกข้อความข้างใน (เพื่อให้ผู้ใช้เห็นว่ามีการเลือก)
            copyText.select();
            copyText.setSelectionRange(0, 99999); // สำหรับมือถือ

            // สั่งคัดลอกไปยัง Clipboard
            navigator.clipboard.writeText(copyText.value).then(function () {
                // แสดงการแจ้งเตือนเมื่อสำเร็จ
                showToast();
            }, function (err) {
                alert('ไม่สามารถคัดลอกได้: ', err);
            });
        }

        function clearText() {
            if (confirm('คุณต้องการลบข้อความทั้งหมดใช่หรือไม่?')) {
                document.getElementById("myInput").value = "";
                document.getElementById("myInput").focus();
            }
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
